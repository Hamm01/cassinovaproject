<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/c9499d551a.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="blue-section">
        <h2 class="heading">Your Result</h2>
        <div class="circle">
          <p class="circleNumber">76</p>
          <p class="belowtext">of 100</p>
        </div>
        <h1 class="subheading">Great</h1>
        <p class="description">
          You scored higher than 65% of the people who have taken these tests
        </p>
      </div>
      <div class="summary-section">
        <div class="title">
          <h2>Summary</h2>
        </div>
        <div class="blocks-container">
          <div class="color-block bolt">
            <i class="fa fa-bolt item1"></i>
            <span class="item2">Reaction</span>
            <span class="item3 highlighted">80 <small>/100</small></span>
          </div>
          <div class="color-block brain">
            <i class="fa fa-brain item1"></i>
            <span class="item2">Memory</span>
            <span class="item3 highlighted">92 <small>/100</small></span>
          </div>
          <div class="color-block chat">
            <i class="fa fa-comment item1"></i>
            <span class="item2">Verbal</span>
            <span class="item3 highlighted">62 <small>/100</small></span>
          </div>
          <div class="color-block eye">
            <i class="fa fa-eye item1"></i>
            <span class="item2">Visual</span>
            <span class="item3 highlighted">72 <small>/100</small></span>
          </div>
        </div>

        <button class="btn continue">Continue</button>
      </div>
    </div>
  </body>
</html>
